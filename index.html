<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" />
    <script
      src="https://kit.fontawesome.com/89e7b7ad69.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <main>
      <!-- container -->
      <div class="container">
        <form>
          <img class="logo-img" src="img/todo.png" alt="" />
          <div>
            <input
              type="text"
              class="inputBox"
              id="input"
              placeholder="New task..."
            />
            <span class="message">The field cannot be empty</span>
            <!-- Button -->
            <button id="button" type="submit">Add a new task</button>
          </div>
        </form>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
